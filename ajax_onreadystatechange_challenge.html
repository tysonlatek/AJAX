<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>onreadystatechange challenge</title>
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">

			// Sets up the XML HTTP request object
			var ajax = new XMLHttpRequest();
			
			// Prepares the open AJAX request 
			ajax.open('GET', 'ajax_challenge_content.html');
			
			// Defines the AJAX response callback method
			ajax.onreadystatechange = function() {
				if (ajax.readyState == 4) {
					document.getElementById('content').innerHTML = ajax.responseText;
				}
			}
			
			// Sends the AJAX request for data
			function getContent() {
				ajax.send();
				document.getElementById('btn_content').style.display = 'none';
			}
			
		</script>
    </body>
</html>
